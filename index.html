<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="container">
    
    <article class="card">
      <div class="card__img">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card__description">
        <h1 class="card__title">Order Sumary</h1>

        <p class="card__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="card__plan">
            <img class="card__plan__item" src="./images/icon-music.svg" alt="icon-music">
            <div class="card__plan__price card__plan__item">
                <p>Annual Plan</p>
                <span>$59.99/year</span>
            </div>
            <a class="card__plan__item" href="#">Change</a>
        </div>
        <button class="card__btn card__btn__primary">Proceed to Payment</button>
        <p class="card__cancel">Cancel order</p>
      </div>
    </article>
  </main>
</body>
</html>
